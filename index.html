<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Главная страница</title>
	<style>

		body, p {
			padding: 0;
			margin: 0;
		}

		body {
			font-family: Calibri;
			font-size: 14px;
			background-color: #222;
		}

		.logo {
			float: right;
			margin-right: 20%;
			padding: 8px 20px 15px 20px; 	
			background-color: #2A2A2A;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			line-height: 1em;
			font-size: 4em;
			font-weight: bold;
			color: #ccc;
		}

		.first-symbol {
			color: #993333;
		}

	</style>
</head>

<body>

	<div class="logo">
		<p><span class="first-symbol">B</span>oogie</p>
	</div>

</body>

</html>
