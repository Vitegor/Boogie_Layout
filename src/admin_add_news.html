				В своей работе ученые пришли к двум выводам. Во-первых, ученые на примере имитации стрессовых ситуаций у животных показали, что увеличение активности дофаминергических нейронов соответствует депрессии. Во-вторых, другой тип нейронов (норадренергических) контролирует первые.

				У первого типа нейронов основным нейротрансмиттером (веществом, при помощи которого осуществляется передача электрического импульса) выступает дофамин, а у вторых — норадреналин. Этот белок принимает участие в эмоциональной регуляции, сне и расстройствах настроения.
